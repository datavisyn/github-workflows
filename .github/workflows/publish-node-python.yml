name: publish-node-python

on:
  workflow_call:
    inputs:
      python_version:
        type: string
        required: false
      node_version:
        type: string
        required: false

    secrets:
      PYPI_USERNAME:
        required: true
      PYPI_PASSWORD:
        required: true
      NPM_TOKEN:
        required: true
      DATAVISYN_BOT_REPO_TOKEN:
        required: false

env:
  WORKFLOW_BRANCH: "main"

permissions:
  contents: read

concurrency:
  group: '${{ github.workflow }}-${{ github.ref || github.head_ref }}'
  cancel-in-progress: true

jobs:
  publish-node:
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-22.04
    steps:
      - name: check branch
        if: ${{ github.ref_name != 'main' }}
        run: |
          echo "only the main branch can be published."
          exit 1
      # checkout specific source repository
      - uses: actions/checkout@v5
        with:
          token: ${{ github.event.repository.private == true && secrets.DATAVISYN_BOT_REPO_TOKEN  || github.token }} # has to set because otherwise it will not work
      # checkout this workflow repository to get actions
      - uses: actions/checkout@v5
        with:
          repository: datavisyn/github-workflows
          ref: ${{ env.WORKFLOW_BRANCH }}
          path: ./tmp/github-workflows
      - uses: ./tmp/github-workflows/.github/actions/check-actor
        with:
          dv_devops: ${{ vars.DV_DEVOPS }}
          allowed_users: ${{ vars.DV_CAN_RELEASE }}
          actor: ${{ github.actor }}
          qms_are_allowed: "false"
      - uses: ./tmp/github-workflows/.github/actions/build-node-python
        with:
          enable_node: true
          enable_python: false
          node_version: ${{ vars.NODE_VERSION || inputs.node_version }}
          npm_registry: ${{ vars.NPM_REGISTRY }}
          github_ro_token: ${{ github.event.repository.private == true && secrets.DATAVISYN_BOT_REPO_TOKEN || github.token }}
      - uses: ./tmp/github-workflows/.github/actions/publish-node
        with:
          npm_token:  ${{ secrets.NPM_TOKEN }}

  publish-python:
    runs-on: ubuntu-22.04
    steps:
      - name: check branch
        if: ${{ github.ref_name != 'main' }}
        run: |
          echo "only the main branch can be published."
          exit 1
      # checkout specific source repository
      - uses: actions/checkout@v5
      # checkout this workflow repository to get actions
      - uses: actions/checkout@v5
        with:
          repository: datavisyn/github-workflows
          ref: ${{ env.WORKFLOW_BRANCH }}
          path: ./tmp/github-workflows
      - uses: ./tmp/github-workflows/.github/actions/check-actor
        with:
          dv_devops: ${{ vars.DV_DEVOPS }}
          allowed_users: ${{ vars.DV_CAN_RELEASE }}
          actor: ${{ github.actor }}
          qms_are_allowed: "false"
      - uses: ./tmp/github-workflows/.github/actions/build-node-python
        with:
          enable_node: false
          enable_python: true
          python_version: ${{ vars.PYTHON_VERSION || inputs.python_version }}
          github_ro_token: ${{ github.event.repository.private == true && secrets.DATAVISYN_BOT_REPO_TOKEN || github.token }}
      - uses: ./tmp/github-workflows/.github/actions/publish-python
        with:
          pypi_username: ${{ secrets.PYPI_USERNAME }}
          pypi_password: ${{ secrets.PYPI_PASSWORD }}
