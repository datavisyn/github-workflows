name: Publish python and node repositories

on: workflow_call

env: 
  NPM_REGISTRY: "https://registry.npmjs.org/"
  PYPI_REGISTRY: "https://pypi.org/pypi"
  PYPI_USERNAME: "datavisyn"

permissions:
  contents: read

jobs:
  publish-node:
    permissions:
      id-token: write
      contents: read  
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        node-version: ["14.19"]
    steps:      
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.DATAVISYN_BOT_REPO_TOKEN }} # has to set because otherwise it will not work
      - uses: actions/checkout@v3
        with:
          repository: datavisyn/github-workflows
          ref: main
          path: ./tmp/github-workflows
      - uses: ./tmp/github-workflows/.github/actions/build-node
        with:
          node_version: ${{ matrix.node-version }}
          npm_registry: ${{ env.NPM_REGISTRY }}
          github_ro_token:  ${{ secrets.DATAVISYN_BOT_REPO_TOKEN }}
      - uses: ./tmp/github-workflows/.github/actions/publish-node
        with:
          npm_token:  ${{ secrets.NPM_TOKEN }}

  publish-python:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]
    steps:      
      - uses: actions/checkout@v3
      - uses: actions/checkout@v3
        with:
          repository: datavisyn/github-workflows
          ref: main
          path: ./tmp/github-workflows
      - uses: ./tmp/github-workflows/.github/actions/build-python
        with:
          python_version: ${{ matrix.python-version }}
          github_ro_token:  ${{ secrets.DATAVISYN_BOT_REPO_TOKEN }} 
      - uses: ./tmp/github-workflows/.github/actions/publish-python
        with:
          pypi_registry: ${{ env.PYPI_REGISTRY }}
          pypi_username: ${{ env.PYPI_USERNAME }}
          pypi_password: ${{ secrets.PYPI_PASSWORD }} 
