name: release-source

on:
  workflow_call:

permissions:
  contents: write

concurrency:
  group: '${{ github.workflow }}-${{ github.ref || github.head_ref }}'
  cancel-in-progress: true

env:
  GA_VERSION: "main"
  GITHUB_USER: "datavisyn-bot"
  WORKFLOW_BRANCH: "main"
  RELEASE_VERSION: "0.0.0"

jobs:
  release-repository:
    runs-on: ubuntu-22.04
    steps:
      - name: check branch
        if: ${{ github.ref_name != 'develop' }}
        run: |
          echo 'only the develop branch can be released.'
          exit 1
      # checkout specific repository
      - name: checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ github.token }}
      # checkout this workflow repository to get actions
      - name: checkout github-workflows repository
        uses: actions/checkout@v3
        with:
          repository: datavisyn/github-workflows
          ref: ${{ env.WORKFLOW_BRANCH }}
          path: ./tmp/github-workflows
      - name: check actor
        uses: ./tmp/github-workflows/.github/actions/check-actor
        with:
          dv_devops: ${{ vars.DV_DEVOPS }}
          actor: ${{ github.actor }}
          qms_are_allowed: "false"
      - name: get release version
        id: get-release-version
        run: |
          echo "$(jq -r '.version' package.json)" >> ${{ env.RELEASE_VERSION }}
          echo ${{ env.RELEASE_VERSION }}
          