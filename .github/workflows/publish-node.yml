name: Publish node repositories

on: workflow_call

env: 
  NPM_REGISTRY: "https://registry.npmjs.org/"

permissions:
  contents: read

jobs:
  publish:
    permissions:
      id-token: write
      contents: read  
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        node-version: ["14.19"]
    steps:
      - name: check actor
        if: ${{ !contains('["datavisyn-bot", "anita-steiner","dvvanessastoiber", "puehringer","dvdanielamoitzi", "thinkh"]', github.actor) }}
        run: |
          echo "you are not allowed to run this job!"
          exit 1       
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.DATAVISYN_BOT_REPO_TOKEN }} # has to set because otherwise it will not work
      - uses: actions/checkout@v3
        with:
          repository: datavisyn/github-workflows
          ref: main
          path: ./tmp/github-workflows
      - uses: ./tmp/github-workflows/.github/actions/build-node
        with:
          node_version: ${{ matrix.node-version }}
          npm_registry: ${{ env.NPM_REGISTRY }}
          github_ro_token:  ${{ secrets.DATAVISYN_BOT_REPO_TOKEN }}
      - uses: ./tmp/github-workflows/.github/actions/publish-node
        with:
          npm_token:  ${{ secrets.NPM_TOKEN }}
