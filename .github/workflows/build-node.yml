name: Build and Publish Node

on:
  workflow_call:
    inputs:
      publish:
        required: true
        default: false
        type: boolean
      npm_registry:
        default: 'https://registry.npmjs.org/'
        type: string
    secrets:
      npm_token:
        default: 'XXX'

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        node-version: ["14.19"]
    steps:      
      - uses: actions/checkout@v3
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Show Node.js and npm version
        run: |
          node -v
          npm -v
      - name: Install npm dependencies
        run: |
          npm install
      - name: Show installed npm dependencies
        run: |
          npm list --depth=1 || true
      - name: Build
        run: |
          npm run dist
  publish-npm:
    if: ${{ github.event.inputs.publish && github.event.inputs.publish != 'false' }}
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: npm_registry
      - run: npm ci
      - run: echo "publish"
