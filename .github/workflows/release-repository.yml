name: Release Repository

on: 
  workflow_call:
    inputs:
      known_repositories:
        description: "repositories, that are known in the datavisyn eco-system"
        required: true
        type: string

jobs:
  release-repository:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Dump GitHub context
        id: github_context_step
        run: echo '${{ toJSON(github) }}'
      - name: Dump job context
        run: echo '${{ toJSON(job) }}'
      - name: Dump steps context
        run: echo '${{ toJSON(steps) }}'
      - name: Dump runner context
        run: echo '${{ toJSON(runner) }}'
      - name: Dump strategy context
        run: echo '${{ toJSON(strategy) }}'
      - name: Dump matrix context
        run: echo '${{ toJSON(matrix) }}'
      - name: Wrong actor
        if: ${{ github.actor != 'datavisyn-bot' }}
        run: |
          echo 'Wrong actor!'
          exit 1
      - id: checked-inputs
        name: echo inputs
        run: |
          REPOSITORY=${{ github.event.repository.name }}
          CHECKED_KNOWN_REPOS="$(echo $KNOWN_REPOSITORIES | jq '.')"
          CHECKED_REPOSITORY="$(echo $KNOWN_REPOSITORIES | jq --arg var $REPOSITORY '.[$var]')"
          RELEASE_VERSION="$(echo $CHECKED_REPOSITORY | jq '.version')"
          echo ::set-output name=known_repositories::${CHECKED_KNOWN_REPOS}
          echo ::set-output name=repository::${CHECKED_REPOSITORY}
          echo ::set-output name=release_version::${RELEASE_VERSION}
        env:
          KNOWN_REPOSITORIES: ${{ inputs.known_repositories}}  
      - name: check repository
        run: |
          echo "check repository"
          echo ${{ steps.checked-inputs.outputs.known_repositories }}
          echo ${{ steps.checked-inputs.outputs.repository }}
          echo ${{ steps.checked-inputs.outputs.release_version }}
      - uses: octokit/request-action@v2.x
        id: get_latest_release
        continue-on-error: true
        name: get latest release
        with:
          route: GET /repos/{owner}/{repo}/releases/latest
          owner: ${{ github.repository_owner }}
          repo: ${{ github.event.repository.name }}
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: check version
        id: check_version
        if: ${{ steps.get_latest_release.outputs.status == 200 }}
        run: |
          echo "latest release: ${{ steps.get_latest_release.outputs.data }}"
          echo "status: ${{ steps.get_latest_release.outputs.status }}"
          echo "release version: ${{ steps.checked-inputs.outputs.release_version }}"
          if [${{ steps.checked-inputs.outputs.release_version }} == ${{ fromJson(steps.get_latest_release.outputs.data).tag_name }}]; then
            echo "nothing todo!"
            exit 1
      - name: error handling
        if: ${{ steps.get_latest_release.outputs.status != 404 }}
        run: exit 1              
      - name: create release branch
        run: |
          echo "create release branch"
          git checkout develop
          git checkout -b release/${{ steps.checked-inputs.outputs.release_version }}               
      - name: changes for release
        run: |
          readarray -t my_array < <(echo ${{ steps.checked-inputs.outputs.known_repositories }} | jq -rc '. | keys[]')
          for repository in "${my_array[@]}"; do
            npm_version=$(jq -r --arg var $repository '.[$var].npm_version' ./release/repositories.json)
            npm_develop=$(jq -r --arg var $repository '.[$var].npm_develop' ./release/repositories.json)
            pip_version=$(jq -r --arg var $repository '.[$var].pip_version' ./release/repositories.json)
            pip_develop=$(jq -r --arg var $repository '.[$var].pip_develop' ./release/repositories.json)
            echo $repository: $npm_version $npm_develop $pip_version $pip_develop
            if [[ $npm_version != null && $npm_develop != null ]] ; then
              sed -i "s|\"$repository\": \"$npm_develop\"|\"$repository\": \"$npm_version\"|gI" ./package.json
            fi
            if [[ $pip_version != null && $pip_develop != null ]] ; then
              sed -i "s|$pip_version|$pip_develop|gI" ./requirements.txt
            fi
          done
          cat ./package.json
          cat ./requirements.txt       
      - name: push branch
        run: |
          echo "push branch"
      - name: create release notes
        run: |
          echo "create release notes"
      - name: create pr
        run: |
          echo "create pr"           
      - name: merge pr
        run: |
          echo "merge pr"
      - name: get master branch
        run: |
          echo "get master branch"
      - name: create release and tag
        run: |
          echo "create release and tag"
      - name: merge master to develop
        run: |
          echo "merge master to develop"
      - name: prepare develop
        run: |
          echo "prepare develop"
      - name: push develop
        run: |
          echo "push develop" 
