name: Publish python repositories

on: 
  workflow_call:
    secrets:
      DV_DEVOPS:
        required: true
      PYPI_USERNAME:
        required: true 
      PYPI_PASSWORD:
        required: true        
      DATAVISYN_BOT_REPO_TOKEN:
        required: false 

env: 
  PYPI_REGISTRY: "https://upload.pypi.org/legacy/"

permissions:
  contents: read

concurrency:
  group: '${{ github.workflow }}-${{ github.ref || github.head_ref }}'
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]
    steps: 
      - name: check actor
        run: |
          dv_devops=$DV_DEVOPS
          actor=$GITHUB_ACTOR
          array=($(echo "${dv_devops}" | tr ',' "\n"))
          for e in "${array[@]}"; do 
            if [[ "$e" == "$actor" ]] ; then
              exit 0
            fi
          done
          echo "you are not allowed to run this job!"
          exit 1
        env: 
          DV_DEVOPS: ${{ secrets.DV_DEVOPS }}
          GITHUB_ACTOR: ${{ github.actor }}
      - name: check branch
        if: ${{ github.ref != 'refs/heads/main' }}
        run: |
          echo "only the main branch can be published."
          exit 1          
      # checkout specific source repository            
      - uses: actions/checkout@v3
      # checkout this workflow repository to get actions
      - uses: actions/checkout@v3
        with:
          repository: datavisyn/github-workflows
          ref: ${{ github.action_ref }}
          path: ./tmp/github-workflows
      - uses: ./tmp/github-workflows/.github/actions/build-python
        with:
          python_version: ${{ matrix.python-version }}
          github_ro_token: ${{ github.event.repository.private == true && secrets.DATAVISYN_BOT_REPO_TOKEN || github.token }} 
      - uses: ./tmp/github-workflows/.github/actions/publish-python
        with:
          pypi_registry: ${{ env.PYPI_REGISTRY }}
          pypi_username: ${{ secrets.PYPI_USERNAME }}
          pypi_password: ${{ secrets.PYPI_PASSWORD }} 
