name: Build node source

inputs:
  node_version:
    description: "node version to use"
    default: "16.16"
    required: true
    type: string
  github_ro_token:  
    description: "github read-only token"
    default: "admin"
    required: true
    type: string
  npm_registry:  
    description: "npm registry"
    default: "https://registry.npmjs.org/"
    required: true
    type: string    
runs:
  using: "composite"
  steps:      
    - name: Set up node version
      uses: actions/setup-node@v3
      with:
        node-version: ${{ inputs.node_version }}
        registry-url: ${{ inputs.npm_registry }}
    - name: Show node and npm version
      run: |
        corepack enable
        node -v
        npm -v
      shell: bash  
    - name: Git config
      if: ${{ inputs.github_ro_token != '' }}
      run: |
        git config --global url."https://$GITHUB_TOKEN@github.com/".insteadOf ssh://git@github.com/
        git config --add --global url."https://$GITHUB_TOKEN@github.com/".insteadOf git@github.com:
      env: 
        GITHUB_TOKEN: ${{ inputs.github_ro_token }}
      shell: bash         
    - name: Install dependencies
      run: yarn install --no-immutable
      shell: bash
    - name: Show installed dependencies
      run: yarn info --name-only
      shell: bash
    - name: Build
      run: npm run dist
      shell: bash
